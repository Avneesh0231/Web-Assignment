<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlashIt – 10 Min Delivery</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f8;
}


header {
  background: #f5ff3c;
  color: #151313;
  padding: 16px 24px;
  font-size: 22px;
  font-weight: bold;
}


.brand {
  color: #0a601e;
  font-weight: bold;
  animation: flash 1s infinite;
}


.container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 20px;
}


.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.product {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 15px;
  transition: transform 0.2s ease;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  height: 150px;
  object-fit: contain;
  margin-bottom: 10px;
}

.product h3 {
  font-size: 16px;
  margin-bottom: 6px;
}

.product p {
  font-weight: bold;
  margin-bottom: 10px;
}

.product button {
  width: 100%;
  padding: 8px;
  background: #f5ff3c;
  color: #111;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}


.form-section {
  background: white;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 25px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.form-section h2 {
  margin-bottom: 15px;
}

.form-group {
  margin-bottom: 14px;
}

.form-group label {
  font-size: 14px;
  display: block;
  margin-bottom: 6px;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #111;
}

textarea {
  resize: none;
}


.option {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 6px;
  font-size: 14px;
}


.place-order {
  display: block;
  text-align: center;
  background: #28a745;
  color: white;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  text-decoration: none;
  transition: background 0.2s ease;
}

.place-order:hover {
  background: #218838;
}

footer {
  text-align: center;
  padding: 20px;
  color: #777;
}
.option-row {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 6px;
}

.option {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  cursor: pointer;
}

.option input {
  margin: 0;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.username {
  font-size: 16px;
  font-weight: 600;
  color: #151313;
}


</style>
</head>

<body>

<header class="top-bar">
  <div class="logo">
    Flash<span class="brand">It</span> ⚡ 10-Minute Delivery
  </div>

  <div class="username">
    CREATED BY-
    Avneesh Kumar Mishra
    2025B01010231
  </div>
</header>


<div class="container">

  <h2 style="margin-bottom:15px;">Popular Items</h2>

  <div class="products">
    <div class="product">
      <img src="milk.png">
      <h3>Milk (1L)</h3>
      <p>₹60</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="bread.png">
      <h3>Bread</h3>
      <p>₹40</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="eggs.png">
      <h3>Eggs (12)</h3>
      <p>₹90</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="chips.png">
      <h3>Chips</h3>
      <p>₹30</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="rice.png">
      <h3>Rice (5kg)</h3>
      <p>₹350</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="oil.png">
      <h3>Cooking Oil (1L)</h3>
      <p>₹160</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="biscuits.png">
      <h3>Biscuits</h3>
      <p>₹25</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="cola.png">
      <h3>Soft Drink</h3>
      <p>₹45</p>
      <button>Add to Cart</button>
    </div>
  </div>

 
  <div class="form-section">
    <h2>Delivery Address</h2>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel">
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input type="text">
    </div>
  </div>


  <div class="form-section">
    <h2>Checkout</h2>
    <div class="form-group">
  <label>Payment Method</label>

  <div class="option-row">
    <label class="option">
      <input type="radio" name="payment">
      <span>UPI</span>
    </label>

    <label class="option">
      <input type="radio" name="payment">
      <span>Debit / Credit Card</span>
    </label>

    <label class="option">
      <input type="radio" name="payment">
      <span>Cash on Delivery</span>
    </label>
  </div>
</div>

<div class="form-group">
 <h2> <label>Delivery Instructions</label></h2>

  <div class="option-row">
    <label class="option">
      <input type="checkbox">
      <span>Leave with security guard</span>
    </label>

    <label class="option">
      <input type="checkbox">
      <span>Leave at door</span>
    </label>

    <label class="option">
      <input type="checkbox">
      <span>Call before delivery</span>
    </label>
  </div>
</div>


   

    <a href="orderplaced.html" class="place-order">
      Place Order
    </a>
  </div>

</div>

<footer>&copy;2025 FlashIt</footer>

</body>
</html>
